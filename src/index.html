<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">

<body>

	<header id="header" class="page-header text-center py-2">

			</div>
		</div>

	<section id="slider">

		<div class="d-none d-sm-block">
			<div class="">
				<div class="">
					<div id="mycarousel" class="carousel slide" data-ride="carousel">
  						<div class="carousel-inner">
							<div class="carousel-item active">
		  						<img class="d-block w-100" src="img/slide_1.jpg" alt="...">
		  						<div class="carousel-caption">
		    						<h5>Promocja 1</h5>
		   							<p>Tu będzie opis promocji</p>
		 						</div>
							</div>
							<div class="carousel-item">
		  						<img class="d-block w-100" src="img/slide_2.jpg" alt="...">
		  						<div class="carousel-caption">
		    						<h5>Promocja 2</h5>
		   							<p>Tu będzie opis promocji</p>
		 						</div>
							</div>
							<div class="carousel-item">
		  						<img class="d-block w-100" src="img/slide_3.jpg" alt="...">
		  						<div class="carousel-caption">
		    						<h5>Promocja 3</h5>
		   							<p>Tu będzie opis promocji</p>
		 						</div>
							</div>
						</div>
						<a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
    						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
   							<span class="sr-only">Previous</span>
 						 </a>
  						<a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
   							<span class="carousel-control-next-icon" aria-hidden="true"></span>
   							<span class="sr-only">Next</span>
  						</a>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- sekcja opis plus blog -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					
				</div>
